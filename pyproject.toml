[project]
name = "markdown-auto-attrs"
version = "0.1.0"
description = "Automatically add attributes to html elements generated by python-markdown."
readme = "README.md"
licence-files = ['LICENCE']
authors = [
    { name = "rga", email = "contact@rgaz.fr" }
]
requires-python = ">=3.10"
dependencies = []

[project.entry-points.'markdown.extensions']
auto-attrs = 'markdown_auto_attrs.extension:AutoAttrsExtension'

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
test = [
    "markdown>=3.8.2",
    "pytest>=8.4.1",
]
